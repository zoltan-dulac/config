        <div id="content">
            <h1>Config Example</h1>
            <div id="message">
            </div>
            <p>
                This page shows how the config.js library works.

            <form id="myApp-form">
                <fieldset>
                    <legend>
                        Charge Information
                    </legend>
                    <table class="formTable">
                        <tbody>
                            <tr>
                                <th>
                                    Your charge :
                                </th>
                                <td>
                                    $<span id="amount">50.00</span>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    Credit Card :
                                </th>
                                <td>
                                    <select id="ccType">
                                    	<option value="">--- Chose a card ---</option>
                                        <option value="Canadiana Card ">Canadiana Card</option>
                                        <option value="Mistress Card">Mistress Card</option>
                                        <option value="Passport">Passport</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    Month:
                                </th>
                                <td>
                                    <select id="month">
                                        <option value="">--- Choose a month ---</option>
                                        <option value="January">January</option>
                                        <option value="February">February</option>
                                        <option value="March">March</option>
                                        <option value="April">April</option>
                                        <option value="May">May</option>
                                        <option value="June">June</option>
                                        <option value="July">July</option>
                                        <option value="August">August</option>
                                        <option value="September">September</option>
                                        <option value="October">October</option>
                                        <option value="November">November</option>
                                        <option value="December">December</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
                <div class="buttonRow">
                    <input type="submit" value="Submit">
                </div>
            </form>
